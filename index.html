<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">

        <body>
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora l√°?</p>
            <img src="images/cloud_stars.svg" alt="Uma nuvem com estrelas">
        </header>
        <div class="form-title">
            <h2>Informacoes Pessoais</h2>
        </div>
            <form>
                <div>
                    <fieldset>
                        <div class="name-field">
                            <div class="input-wrapper">
                                <label for="form-firstName">Nome</label>
                                <input type="text" id="form-firstName" required min="8">
                            </div>
                            <div class="input-wrapper">
                                <label for="form-lastName">Sobrenome</label>
                                <input type="text" id="form-lastName" required min="8">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="form-email">Email <span>(digite um email valido)</span></label>
                            <input type="text" id="form-email" required min="8">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Informacoes do mentor</legend>
                        <div class="mentor-wrapper">
                            <label for="form-mentor">Selecione quem foi o seu mentor</label>
                            <input type="text" id="form-mentor">
                        </div>
                        <div class="input-wrapper">
                            <label for="form-mentors-feedback">Feedback sobre o mentor</label>
                            <textarea id="form-mentors-feedback"></textarea>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="form-doubts-clarified">
                            <label for="form-doubts-clarified">Todas as minhas duvidas foram esclarecidas durante a mentoria</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Agendando proxima mentoria</legend>
                        <div>
                        <div class="input-wrapper">
                            <label for="form-data">Data<span> (DD/MM/AAAA)</span></label>
                            <input type="date" id="form-data">
                        </div>
                        <div>
                            <label for="form-begin">Das</label>
                            <input type="time" id="form-begin">
                        </div>
                        <div>
                            <label for="form-end">Ate</label>
                            <input type="time" id="form-end">
                        </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </body>
        <footer><button class="submit-button">Salvar</button></footer>
    </div>
</body>
</html>
